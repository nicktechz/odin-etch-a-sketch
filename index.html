<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch | Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/utilities.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <section class="headerWrapper">
        <nav class="navLinks headerBox">
          <ul>
            <li>
              <a
                href="https://github.com/nicktechz"
                target="_blank"
                rel="noopener noreferrer"
                >Github Profile</a
              >
            </li>
            <li>
              <a
                href="https://github.com/nicktechz/odin-etch-a-sketch?tab=readme-ov-file#odin-etch-a-sketch"
                target="_blank"
                rel="noopener noreferrer"
                >About this project</a
              >
            </li>
            <li>
              <a
                href="https://www.theodinproject.com/"
                target="_blank"
                rel="noopener noreferrer"
                >The Odin Project</a
              >
            </li>
          </ul>
        </nav>
        <a
          href="https://www.theodinproject.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./img/logo.png" alt="" clss="headerBox" />
        </a>
        <nav class="ctaSection headerBox">
          <button>
            <a
              href="https://github.com/nicktechz/odin-etch-a-sketch"
              rel="noreferrer noopener"
              target="_blank"
              >Open repository</a
            >
          </button>
        </nav>
      </section>
    </header>
    <main>
      <div class="musicPlayer">
        <button id="musicBtn">
          <img src="./img/music-mute.svg" alt="" id="musicImage" />
        </button>
      </div>
      <div class="modal-overlay">
        <div class="modal-wrapper">
          <div class="close-btn-wrapper">
            <button class="close-modal-btn">&#10540;</button>
          </div>
          <div class="modal-content">
            <h1>Which grid would you like to start with?</h1>
            <div class="gridSizeBtns mb-sm">
              <button id="16gridModal">16 X 16</button>
              <button id="24gridModal">24 X 24</button>
              <button id="32gridModal">32 X 32</button>
              <button id="48gridModal">48 X 48</button>
              <button id="64gridModal">64 X 64</button>
            </div>
          </div>
        </div>
      </div>
      <section class="box settingsBox">
        <h2 class="mb-sm">Settings</h2>
        <div class="gridSizeBtns mb-sm">
          <button id="16grid">16 X 16</button>
          <button id="24grid">24 X 24</button>
          <button id="32grid">32 X 32</button>
          <button id="48grid">48 X 48</button>
          <button id="64grid">64 X 64</button>
        </div>
        <div class="gridSizeBtns">
          <button id="clearBtn">CLEAR</button>
        </div>
      </section>
      <section class="box">
        <h1 class="mb-lg">Etch-a-Sketch</h1>
        <aside class="sketchBox" id="sketchBox"></aside>
      </section>
    </main>
    <footer class="footer">
      <section class="footerWrapper">
        <span
          >Copyright &copy; NICKTECHZ 2024. This project is part of the
          curriculum of The Odin Project.
        </span>
      </section>
      <script src="./assets/js/game.js"></script>
      <script src="./assets/js/music-player.js"></script>
    </footer>
  </body>
</html>
